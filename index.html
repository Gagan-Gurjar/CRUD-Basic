<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC</title>
    <link rel="stylesheet" href="index-style.css">
</head>

<body>
    <div class="container">
        <!-- IMAGE -->
        <div class="logo">
            <img src="/LIC-Logo.png" alt="">
        </div>

        <div class="section">
            <!-- VIEW ALL PAGE -->
            <div class="view-all column">
                <a href="#">View All</a>
            </div>

            <!-- COUNT FROM DB  -->
            <div class="total column">
                Total Clients = 22
            </div>
        </div>

        <div class="form">
            <form action="">
                <!-- INPUT FORM  -->
                <table class="tab">
                    <tr>
                        <td>Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>DOC</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>P/P/T</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Premium Amount</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Final Amount</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Mobile No</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Policy No</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Branch Name</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
                <!-- SUBMIT BUTTON  -->
                <div class="btn">
                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <footer>
        All rights reserved <br>
        Copyright &copy; Zero5 Technology 2021
    </footer>
</body>

</html>
